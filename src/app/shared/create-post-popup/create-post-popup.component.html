<h1 mat-dialog-title>Create Post</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>CID for Post</mat-label>
    <input matInput [(ngModel)]="postCID">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="postCID" cdkFocusInitial>Create post</button>
</div>
