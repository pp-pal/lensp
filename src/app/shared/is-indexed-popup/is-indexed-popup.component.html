<h1 mat-dialog-title>Check tx is indexed</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>txId</mat-label>
    <input matInput [(ngModel)]="txId">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="txId" cdkFocusInitial>Is indexed</button>
</div>
